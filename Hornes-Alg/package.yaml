name:                Hornes-Alg
version:             0.1.0.0
github:              "githubuser/Hornes-Alg"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Hornes-Alg#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- parsec 
- containers 
- filepath
- cmdargs

library:
  source-dirs: src

executables:
  Hornes-Alg-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hornes-Alg

tests:
  Hornes-Alg-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hornes-Alg
